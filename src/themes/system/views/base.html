<!DOCTYPE html>
<html>
	<head>
		<title>Micro | {% block title %}{% endblock %}</title>
		<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<link href="{{ path }}/assets/css/users.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<header>
			<a class="logo" href="#">Micro</a>
			<h1>{{ block('title') }}</h1>
		</header>
		<section class="header">
			<div class="stuck-top">
				<nav>
					<ul>
						<li><a  href="#"><i class="fa fa-home"></i></a></li>
						<li><a href="#"><i class="fa fa-file"></i></a></li>
						<li><a class="active" href="#"><i class="fa fa-users"></i></a></li>
						<li><a href="#"><i class="fa fa-cog"></i></a></li>
						<li><a href="#"><i class="fa fa-anchor"></i></a></li>

					</ul>
				</nav>
				<div class="divider"></div>
			</div>
		</section>
		<section class="main-content">
			<div class="inner-nav">
			{% block innernav %}
			{% endblock %}
			</div>
			<div class="inner-content">
			{% block main %}
			{% endblock %}
		</section>
	</body>
</html>
